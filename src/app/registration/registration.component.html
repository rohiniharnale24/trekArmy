<div class="container">
  <div class="row mt-4">
    <div class="col-sm-12">
      <form>
        <div class="form-row">
          <div class="col">
            <label for="fname">firstName</label>
            <input
              type="text"
              id="fname"
              #firstName
              class="form-control"
              placeholder="First name"
            />
          </div>
          <div class="col">
            <label for="lname">LastName</label>
            <input
              type="text"
              id="lname"
              #LastName
              class="form-control"
              placeholder="Last name"
            />
            <!---------------------------->
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">*Email</label>
            <input
              type="email"
              class="form-control"
              #Email
              id="inputEmail4"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">*Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword4"
              placeholder="Password"
              #Password
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
            #Address
          />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" #City />
          </div>
        </div>
        <div class="form-group"></div>
        <button
          type="button"
          class="btn btn-primary"
          (click)="
            onUserSignIn(firstName, LastName, Email, Password, Address, City)
          "
        >
          Sign in
        </button>
      </form>
    </div>
  </div>
</div>
